jobs:
  # Job de Auditoria de DependÃªncias
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated packages
        run: npm outdated || true

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level moderate

      - name: ðŸ“Š Generate dependency report
        run: |
          echo "# Dependency Report - $(date)" > dependency-report.md
          echo "## Outdated Packages" >> dependency-report.md
          npm outdated --json >> dependency-report.md || true
          echo "## Security Audit" >> dependency-report.md
          npm audit --json >> dependency-report.md || true

      - name: ðŸ“¤ Upload report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md

